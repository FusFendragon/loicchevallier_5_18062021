<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Orinoco</title>
		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<header>
			<a href="index.html" id="logo"
				><h1><img src="img/logo.png" alt="Orinoco" /></h1
			></a>
			<div id="dropdown">
				<i class="fas fa-circle alert-circle"></i>
				<a href="cart.html" class="cart"><i class="fas fa-shopping-cart"></i></a>
				<div class="dropdown-cart">
					<table class="table-cart">
						<span class="product-need">Veuillez Ajouter des produits à votre panier !</span>
						<thead>
							<tr>
								<th>Nom produit</th>
								<th>Couleur</th>
								<th>Prix</th>
								<th>Quantité</th>
							</tr>
						</thead>
						<tbody id="teddy-list"></tbody>
					</table>
				</div>
			</div>
		</header>

		<section>
			<div id="valid">
				<p>Merci pour votre commande d'un montant de <span id="orderPrice"></span>€</p>
				<p>Voici votre numéro de commande : <span id="orderId"></span></p>
				<a href="index.html" id="shop-btn">Catalogue produit</a>
			</div>
		</section>
		<script src="js/order.js"></script>
	</body>
</html>
