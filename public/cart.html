<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Orinoco</title>
		<link rel="stylesheet" href="css/style.min.css" />
		<script src="https://kit.fontawesome.com/f9ccfde1c2.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<div id="return-btn">
				<i class="fas fa-arrow-left"></i>
				<input type="button" onclick="history.back()" />
			</div>
			<a href="index.html" id="cart-logo"
				><h1><img src="img/logo.png" alt="Orinoco" /></h1
			></a>
		</header>
		<section>
			<span class="product-need">Veuillez Ajouter des produits à votre panier !</span>
		</section>
		<section>
			<div id="table-form">
				<table class="table-cart cart">
					<thead>
						<tr>
							<th></th>
							<th>Nom produit</th>
							<th>Couleur</th>
							<th>Prix</th>
							<th>Quantité</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="teddy-list"></tbody>
				</table>
				<div class="total"></div>
				<form id="contact-form">
					<div class="form-element">
						<label for="firstName">Prénom</label>
						<input type="text" id="firstName" minlength="2" required />
					</div>
					<div class="form-element">
						<label for="lastName">Nom</label>
						<input type="text" id="lastName" minlength="2" required />
					</div>
					<div class="form-element">
						<label for="address">Adresse</label>
						<input type="text" id="address" minlength="2" required />
					</div>
					<div class="form-element">
						<label for="city">Ville</label>
						<input type="text" id="city" pattern="[A-Za-z' -]+" minlength="2" required />
					</div>
					<div class="form-element">
						<label for="email">eMail</label>
						<input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
					</div>
					<input type="submit" value="Commander" class="order-button" />
				</form>
			</div>
		</section>
		<script src="js/cart.js"></script>
	</body>
</html>
