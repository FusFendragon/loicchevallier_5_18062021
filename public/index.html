<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Orinoco</title>
		<link rel="stylesheet" href="css/style.min.css" />
		<script src="https://kit.fontawesome.com/f9ccfde1c2.js" crossorigin="anonymous"></script>
	</head>
	<body id="index">
		<div id="bloc-page">
			<header>
				<a href="index.html" id="logo"
					><h1><img src="img/logo.png" alt="Orinoco" /></h1
				></a>
				<div id="dropdown">
					<i class="fas fa-circle alert-circle"></i>
					<a href="cart.html" class="cart-preview"><i class="fas fa-shopping-cart"></i></a>
					<div class="dropdown-cart">
						<table class="table-cart">
							<span class="product-need">Veuillez Ajouter des produits à votre panier !</span>
							<thead>
								<tr>
									<th>Nom produit</th>
									<th>Couleur</th>
									<th>Prix</th>
									<th>Quantité</th>
								</tr>
							</thead>
							<tbody id="teddy-list"></tbody>
						</table>
					</div>
				</div>
			</header>
			<section></section>
		</div>
		<script src="js/index.js"></script>
		<script src="js/empty-cart.js"></script>
	</body>
</html>
